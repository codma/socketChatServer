# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2019
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: |
        go build -v ./main.go
        dir
    
    - name: Send file to Developers
      uses: appleboy/scp-action@v0.1.3
      with: 
        host: ${{ secrets.DEVELOPERS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEVELOPERS_KEY }}
        port: 22
        source: "deploy.zip"
        target: "destination/folder"
        debug: true

    - name: SFTP SSH Action
      uses: Creepios/sftp-action@v1.0.4
      with:
        host: ${{ secrets.DEVELOPERS }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEVELOPERS_KEY }}
        # Remote file or directory path (file or directories will be created)
        remotePath: "destination/folder"
